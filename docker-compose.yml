services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./models:/app/models
      - ./video:/app/video
    shm_size: '2g'  # Shared memory for OpenCV/PyTorch (avoids bus errors)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/system/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./Kabirhan-Frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
