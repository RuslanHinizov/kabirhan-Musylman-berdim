server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Performance ──────────────────────────────────────────
    keepalive_timeout 65;
    client_max_body_size 10m;

    # Gzip for JSON API + static assets
    gzip on;
    gzip_types application/json text/css application/javascript text/javascript image/svg+xml;
    gzip_min_length 256;

    # SPA: route all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets — long cache (Vite hashes filenames)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy WebSocket — long-lived connection
    location /ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Proxy MJPEG streams — no buffering, keep-alive
    location /stream/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
        proxy_request_buffering off;
        chunked_transfer_encoding off;
    }

    # Proxy snapshots — no cache for live frames
    location /snapshot/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }
}
